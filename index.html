<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackLife - Accueil</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
<style>
  /* ===== BODY ===== */
  body {
    background: #0d0017;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* ===== HEADER ===== */
  header {
    background: #7f1d1d;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    gap: 20px;
    position: sticky;
    top: 0;
    z-index: 50;
  }

  header .logo {
    height: 70px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
    flex-wrap: wrap;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  nav ul li a:hover, nav ul li a.active {
    color: #fb7185;
  }

  /* ===== SEARCH BAR + ACCOUNT BUTTON ===== */
  .search-container {
    display: flex;
    align-items: center;
    flex-grow: 1;
    gap: 15px;
  }

  .search-bar {
    flex-grow: 1;
    position: relative;
  }

  .search-bar input {
    width: 42%;
    max-width: 325px;
    margin-left: 350px;
    padding: 12px 15px 12px 40px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    background: #1e1e1e;
    color: white;
  }

  .search-bar i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 18px;
    pointer-events: none;
  }

  .account-btn {
    padding: 10px 16px;
    background: #fb7185;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: 0.3s;
  }

  .account-btn:hover { background: #e4566f; }

  /* ===== MAIN LAYOUT ===== */
  main {
    flex: 1;
    display: grid;
    grid-template-columns: 250px 1fr 220px;
    gap: 20px;
    margin: 30px;
  }

  /* ===== AJOUTS RÉCENTS ===== */
  .recent {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    height: fit-content;
  }

  .recent h2 { font-size: 18px; margin-bottom: 15px; color: #ccc; }

  .recent-item {
    background: #0e0e0e;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 12px;
    transition: 0.3s;
  }

  .recent-item:hover {
    border-color: #fb7185;
    background: #1a1a1a;
  }

  .recent-item h3 { font-size: 15px; margin: 0 0 5px; color: #fb7185; }
  .recent-item p { margin: 0; font-size: 13px; color: #aaa; }
  .recent-item a { display: block; text-decoration: none; color: inherit; }

  /* ===== CARDS WRAPPER ===== */
  .cards-wrapper {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 15px;
  }

  .cards-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .cards-header h2 { margin: 0; font-size: 20px; color: #fff; }
  .cards-header select {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .card {
    background: #0e0e0e;
    color: #fff;
    border-radius: 15px;
    border: 2px solid #fb7185;
    padding: 20px;
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(251, 113, 133, 0.4);
  }

  .card-img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; }
  .card h3 { color: #fb7185; }
  .card a { display: inline-block; margin-top: 10px; color: #fb7185; font-weight: bold; }

  /* ===== ACTIONS ===== */
  .actions {
    width: 220px;
    background: #0d0017;
    padding: 20px;
    border-radius: 10px;
    height: fit-content;
    align-self: flex-start;
  }

  .actions h2 { font-size: 18px; margin-bottom: 15px; color: #ccc; }
  .actions button {
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;
    background: none;
    border: none;
    color: #fb7185;
    font-size: 15px;
    padding: 8px 0;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
  }

  .actions button:hover { color: #fff; }

  /* ===== MODE CLAIR ===== */
  body.light-mode { background: #f5f5f5; color: #000; }
  body.light-mode .recent, body.light-mode .cards-wrapper, body.light-mode .actions { background: #ddd; }
  body.light-mode .card, body.light-mode .recent-item { background: #fff; color: #000; border: 2px solid #fb7185; }

  /* ===== MODAL COMPTE ===== */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(3px);
  }

  .modal-content {
    background: #1a1a1a;
    margin: 10% auto;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    max-width: 90%;
    color: white;
    text-align: center;
    position: relative;
  }

  .closeBtn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    cursor: pointer;
    color: #fff;
    transition: 0.2s;
  }

  .closeBtn:hover { color: #fb7185; }
  .modal-content input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #0f0f0f;
    color: white;
  }

  .modal-content input:focus { background: #2a2a2a; }
  .modal-content button {
    width: 100%;
    padding: 12px;
    background: #fb7185;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .modal-content button:hover { background: #e4566f; }
  .modal-content p { font-size: 14px; color: #ccc; margin-top: 15px; }
  .modal-content p a { color: #fb7185; text-decoration: none; }
  .modal-content p a:hover { text-decoration: underline; }

  @media (max-width:1100px){
    main{ grid-template-columns: 1fr; margin: 18px; }
    .search-bar input { width: 90%; }
    .search-container { flex-direction: column; gap: 10px; }
  }
</style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html" class="active">Accueil</a></li>
        <li><a href="regles.html">Règlement</a></li>
        <li><a href="jobs-legaux.html">Légal</a></li>
        <li><a href="jobs-illegaux.html">Illégal</a></li>
        <li><a href="tutoriels.html">Tutoriels</a></li>
        <li><a href="generales.html">Généralités</a></li>
        <li><a href="discord.html">Discord</a></li>
      </ul>
    </nav>

    <div class="search-container">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Rechercher...">
      </div>
      <a href="#" id="accountLink" class="account-btn"><i class="fas fa-user"></i> Compte</a>
    </div>
  </header>

  <!-- MAIN CONTENU -->
  <main>
    <aside class="recent" id="recentContainer">
      <h2>Ajouts récents</h2>
    </aside>

    <div class="cards-wrapper">
      <div class="cards-header">
        <h2>Catégories</h2>
        <select id="sortSelect">
          <option value="name">Trier par Nom</option>
          <option value="date">Trier par Date</option>
        </select>
      </div>
      <div class="cards" id="cardsContainer">
        <!-- Cartes existantes -->
      </div>
    </div>

    <aside class="actions">
      <h2>Actions</h2>
      <button onclick="setList()"><i class="fas fa-list"></i> Vue en liste</button>
      <button><i class="fas fa-tags"></i> Voir les mots-clés</button>
      <button><i class="fas fa-info-circle"></i> Afficher les détails</button>
      <button id="themeToggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Mode clair</button>
    </aside>
  </main>

  <!-- MODAL COMPTE -->
  <div id="accountModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <div class="modal-header">
        <h2 id="modalTitle">Connexion</h2>
        <p id="modalSubtitle">Connectez-vous pour accéder à votre compte</p>
      </div>
      <form id="accountForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit" id="formBtn">Se connecter</button>
      </form>
      <p id="toggleForm">Pas de compte ? <a href="#">Inscrivez-vous</a></p>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
<script>
  // ===== VARIABLES =====
  const searchInput = document.getElementById("searchInput");
  const cardsContainer = document.getElementById("cardsContainer");
  const sortSelect = document.getElementById("sortSelect");
  const themeBtn = document.getElementById("themeToggle");
  const recentContainer = document.getElementById("recentContainer");
  const modal = document.getElementById("accountModal");
  const accountLink = document.getElementById("accountLink");
  const closeBtn = document.querySelector(".closeBtn");
  const toggleForm = document.getElementById("toggleForm");
  const modalTitle = document.getElementById("modalTitle");
  const modalSubtitle = document.getElementById("modalSubtitle");
  const formBtn = document.getElementById("formBtn");
  const accountForm = document.getElementById("accountForm");

  let users = JSON.parse(localStorage.getItem("users")) || [];
  let loggedUser = JSON.parse(localStorage.getItem("loggedUser")) || null;

  // ===== CARTES EXEMPLES =====
  const cardsData = [
    {title:"Règlement", desc:"Consultez l’ensemble des règlements officiels du serveur BlackLife RP.", img:"assets/rules.png", link:"regles.html", date:"2025-09-13"},
    {title:"Légal", desc:"Découvrez les métiers disponibles dans la légalité.", img:"assets/jobs-legaux.png", link:"jobs-legaux.html", date:"2025-09-13"},
    {title:"Illégal", desc:"Plongez dans les activités illégales proposées sur l’île.", img:"assets/jobs-illegaux.png", link:"jobs-illegaux.html", date:"2025-09-13"},
    {title:"Discord", desc:"Rejoignez notre communauté sur Discord pour suivre l’actualité et échanger.", img:"assets/discord.png", link:"discord.html", date:"2025-09-13"},
    {title:"Informations Générales", desc:"Accédez aux infos pratiques et générales sur le serveur.", img:"assets/general.png", link:"generales.html", date:"2025-09-13"}
  ];

  // Générer les cartes
  function loadCards() {
    cardsContainer.innerHTML = "";
    cardsData.forEach(card=>{
      const div = document.createElement("div");
      div.classList.add("card");
      div.dataset.date = card.date;
      div.dataset.link = card.link;
      div.innerHTML = `
        <img src="${card.img}" alt="${card.title}" class="card-img">
        <h3>${card.title}</h3>
        <p>${card.desc}</p>
        <a href="${card.link}">Voir plus</a>
      `;
      cardsContainer.appendChild(div);
    });
  }
  loadCards();

  const cards = document.querySelectorAll(".card");

  // ===== RECHERCHE =====
  searchInput.addEventListener("input", () => {
    const search = searchInput.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(search) ? "block" : "none";
    });
  });

  // ===== TRI =====
  sortSelect.addEventListener("change", () => {
    let sortedCards = Array.from(document.querySelectorAll(".card"));
    if(sortSelect.value==="name"){
      sortedCards.sort((a,b)=>a.querySelector("h3").innerText.localeCompare(b.querySelector("h3").innerText));
    } else if(sortSelect.value==="date"){
      sortedCards.sort((a,b)=>new Date(b.dataset.date)-new Date(a.dataset.date));
    }
    cardsContainer.innerHTML="";
    sortedCards.forEach(card => cardsContainer.appendChild(card));
  });

  // ===== THEME =====
  function toggleTheme(){
    document.body.classList.toggle("light-mode");
    themeBtn.innerHTML = document.body.classList.contains("light-mode")
      ? '<i class="fas fa-adjust"></i> Mode sombre'
      : '<i class="fas fa-adjust"></i> Mode clair';
  }

  // ===== AJOUTS RÉCENTS =====
  function loadRecent(){
    let sortedCards = Array.from(document.querySelectorAll(".card"));
    sortedCards.sort((a,b)=>new Date(b.dataset.date)-new Date(a.dataset.date));
    recentContainer.innerHTML="<h2>Ajouts récents</h2>";
    sortedCards.slice(0,3).forEach(card=>{
      const title = card.querySelector("h3").innerText;
      const date = card.dataset.date.split("-").reverse().join("/");
      const link = card.dataset.link;
      const item = document.createElement("div");
      item.classList.add("recent-item");
      item.innerHTML=`<a href="${link}"><h3>${title}</h3><p>Modifié le ${date}</p></a>`;
      recentContainer.appendChild(item);
    });
  }
  loadRecent();

  // ===== VUE LISTE =====
  function setList(){ cardsContainer.style.display="block"; }

  // ===== MODAL COMPTE =====
  accountLink.addEventListener("click", e=>{
    e.preventDefault();
    modal.style.display="block";
    if(loggedUser) showLogout(); else showLogin();
  });

  closeBtn.addEventListener("click", ()=>modal.style.display="none");
  window.addEventListener("click", e=>{if(e.target==modal) modal.style.display="none";});

  function showLogin(){
    modalTitle.innerText="Connexion";
    modalSubtitle.innerText="Connectez-vous pour accéder à votre compte";
    formBtn.innerText="Se connecter";
    toggleForm.innerHTML='Pas de compte ? <a href="#">Inscrivez-vous</a>';
    toggleForm.querySelector("a").addEventListener("click", e=>{
      e.preventDefault();
      showRegister();
    });
  }
  function showRegister(){
    modalTitle.innerText="Inscription";
    modalSubtitle.innerText="Créez un compte pour rejoindre GTANew";
    formBtn.innerText="S’inscrire";
    toggleForm.innerHTML='Déjà un compte ? <a href="#">Connectez-vous</a>';
    toggleForm.querySelector("a").addEventListener("click", e=>{
      e.preventDefault();
      showLogin();
    });
  }
  function showLogout(){
    modalTitle.innerText="Bonjour, "+loggedUser.email;
    modalSubtitle.innerText="Vous êtes connecté";
    formBtn.innerText="Se déconnecter";
    toggleForm.innerHTML="";
  }

  accountForm.addEventListener("submit", e=>{
    e.preventDefault();
    const email = accountForm[0].value.trim();
    const password = accountForm[1].value.trim();
    if(formBtn.innerText==="Se connecter"){
      const user = users.find(u=>u.email===email && u.password===password);
      if(user){ loggedUser=user; localStorage.setItem("loggedUser", JSON.stringify(user)); alert("Connexion réussie !"); modal.style.display="none"; }
      else alert("Email ou mot de passe incorrect !");
    } else if(formBtn.innerText==="S’inscrire"){
      if(users.find(u=>u.email===email)) return alert("Email déjà utilisé !");
      const newUser = {email,password};
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      alert("Inscription réussie ! Connectez-vous maintenant.");
      showLogin();
      accountForm.reset();
    } else if(formBtn.innerText==="Se déconnecter"){
      loggedUser=null;
      localStorage.removeItem("loggedUser");
      alert("Déconnexion réussie !");
      modal.style.display="none";
    }
  });
</script>
</body>
</html>
