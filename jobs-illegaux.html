<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTANew - Jobs Illégaux</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: #0d0017;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR (rouge) */
    header {
      background: #7f1d1d;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 40px;
    }
    header .logo { height: 70px; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      color: #fb7185;
    }

    /* SEARCH BAR */
    .search-bar { flex-grow: 1; display:flex; justify-content:center; }
    .search-bar input {
      width: 70%;
      max-width: 650px;
      padding: 12px 15px 12px 40px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: #1e1e1e;
      color: white;
    }
    .search-bar i { position: relative; left: 35px; top: 12px; color: #999; font-size: 18px; pointer-events: none; }

    /* FIL D’ARIANE */
    .breadcrumb {
      background: #1e1e1e;
      padding: 12px 25px;
      font-size: 14px;
      color: #ccc;
    }
    .breadcrumb a {
      color: #fb7185;
      text-decoration: none;
      font-weight: bold;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .breadcrumb i {
      margin: 0 8px;
      color: #999;
    }

    /* MAIN 3 colonnes */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 250px 1fr 220px;
      gap: 20px;
      margin: 30px;
    }

    /* AJOUTS RECENTS (gauche) */
    .recent {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }
    .recent h2 { font-size: 18px; margin-bottom: 15px; color: #ccc; }

    .recent-item {
      background: #0e0e0e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      transition: 0.3s;
    }
    .recent-item:hover {
      border-color: #fb7185;
      background: #1a1a1a;
    }
    .recent-item h3 {
      font-size: 15px;
      margin: 0 0 5px;
      color: #fb7185;
    }
    .recent-item p { margin: 0; font-size: 13px; color: #aaa; }

    /* CARTES (centre) */
    .cards-wrapper {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
    }
    .cards-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .cards-header h2 { margin:0; font-size:20px; color:#fff; }
    .cards-header select { padding:8px 12px; border-radius:8px; border:none; font-size:14px; }

    .cards.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .cards.list-view {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #0e0e0e;
      color: #fff;
      border-radius: 15px;
      border: 2px solid #fff;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(248,113,113,0.22);
    }

    .card-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 0 auto 15px auto;
      border-radius: 8px;
      background: #222;
    }
    .card h3 { color: #fb7185; margin: 8px 0; }

    .cards.list-view .card { flex-direction: row; text-align: left; align-items: center; }
    .cards.list-view .card .card-img { width: 80px; height: 80px; margin: 0 18px 0 0; }

    /* ACTIONS (droite) */
    .actions {
      width: 220px;
      background: #0d0017;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
      align-self: flex-start;
    }
    .actions h2 { font-size:18px; margin-bottom:15px; color:#ccc; }
    .actions button {
      display:flex; align-items:center; gap:8px; width:100%; background:none; border:none;
      color:#fb7185; font-size:15px; padding:8px 0; text-align:left; cursor:pointer; transition:0.3s;
    }
    .actions button:hover { color:#fff; }

    /* MODE CLAIR */
    body.light-mode {
      background: #f5f5f5; color:#111;
    }
    body.light-mode header { background: #ef4444; }
    body.light-mode .breadcrumb { background:#eee; color:#333; }
    body.light-mode .breadcrumb a { color:#ef4444; }
    body.light-mode .recent, body.light-mode .cards-wrapper, body.light-mode .actions {
      background:#fff; color:#111;
    }
    body.light-mode .card, body.light-mode .recent-item {
      background:#fff; color:#111; border:2px solid #ccc;
    }

    /* responsive */
    @media(max-width:1100px) {
      main { grid-template-columns: 1fr; margin: 20px; }
      .actions, .recent { order: 2; }
      .cards-wrapper { order: 1; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="regles.html">Règlement</a></li>
        <li><a href="jobs-legaux.html">Légal</a></li>
        <li><a href="jobs-illegaux.html" class="active">Illégal</a></li>
        <li><a href="tutoriels.html">Tutoriels</a></li>
        <li><a href="generales.html">Générales</a></li>
        <li><a href="discord.html">Discord</a></li>
      </ul>
    </nav>

    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Rechercher un job...">
    </div>
  </header>

  <!-- FIL D’ARIANE -->
  <nav class="breadcrumb">
    <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
    <i class="fas fa-chevron-right"></i>
    <a href="jobs-illegaux.html">Jobs Illégaux</a>
  </nav>

  <!-- MAIN -->
  <main>
    <!-- AJOUTS RECENTS -->
    <aside class="recent" id="recentContainer">
      <h2>Ajouts récents</h2>
    </aside>

    <!-- CARTES -->
    <div class="cards-wrapper">
      <div class="cards-header">
        <h2>Jobs Illégaux</h2>
        <select id="sortSelect">
          <option value="name">Trier par Nom</option>
          <option value="date">Trier par Date</option>
        </select>
      </div>

      <div class="cards grid-view" id="cardsContainer">
        <!-- tes cartes ici -->
      </div>
    </div>

    <!-- ACTIONS -->
    <aside class="actions">
      <h2>Actions</h2>
      <button id="gridBtn"><i class="fas fa-th"></i> Vue en grille</button>
      <button id="listBtn"><i class="fas fa-list"></i> Vue en liste</button>
      <button id="themeToggle"><i class="fas fa-adjust"></i> Mode clair</button>
    </aside>
  </main>

  <!-- SCRIPTS -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const cardsContainer = document.getElementById("cardsContainer");
    const sortSelect = document.getElementById("sortSelect");
    const cardsNodeList = document.querySelectorAll(".card");
    const cards = Array.from(cardsNodeList);
    const recentContainer = document.getElementById("recentContainer");
    const themeBtn = document.getElementById("themeToggle");
    const gridBtn = document.getElementById("gridBtn");
    const listBtn = document.getElementById("listBtn");

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(q) ? "block" : "none";
      });
      updateRecent();
    });

    sortSelect.addEventListener("change", () => {
      let sorted = [...cards];
      if (sortSelect.value === "name") {
        sorted.sort((a,b) => a.querySelector("h3").innerText.localeCompare(b.querySelector("h3").innerText));
      } else {
        sorted.sort((a,b) => new Date(b.dataset.date) - new Date(a.dataset.date));
      }
      cardsContainer.innerHTML = "";
      sorted.forEach(c => cardsContainer.appendChild(c));
    });

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      themeBtn.innerHTML = document.body.classList.contains("light-mode")
        ? '<i class="fas fa-adjust"></i> Mode sombre'
        : '<i class="fas fa-adjust"></i> Mode clair';
    });

    gridBtn.addEventListener("click", () => {
      cardsContainer.classList.remove("list-view");
      cardsContainer.classList.add("grid-view");
    });
    listBtn.addEventListener("click", () => {
      cardsContainer.classList.remove("grid-view");
      cardsContainer.classList.add("list-view");
    });

    function updateRecent() {
      const visible = Array.from(cards).filter(c => c.style.display !== "none");
      visible.sort((a,b) => new Date(b.dataset.date) - new Date(a.dataset.date));
      recentContainer.innerHTML = "<h2>Ajouts récents</h2>";
      visible.slice(0,3).forEach(c => {
        const title = c.querySelector("h3").innerText;
        const date = c.dataset.date || "13/09/2025";
        const item = document.createElement("div");
        item.className = "recent-item";
        item.innerHTML = `<h3>${title}</h3><p>Ajouté le ${date}</p>`;
        recentContainer.appendChild(item);
      });
    }

    updateRecent();
  </script>
</body>
</html>
