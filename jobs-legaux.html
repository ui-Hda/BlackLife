<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTANew - Jobs Légaux</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #0d0017;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== NAVBAR ===== */
    header {
      background: #065f46; /* Vert foncé */
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 40px;
    }

    header .logo {
      height: 70px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover, nav ul li a.active {
      color: #34d399; /* Vert clair */
    }

    /* ===== SEARCH BAR ===== */
    .search-bar {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 70%;
      max-width: 650px;
      padding: 12px 15px 12px 40px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: #1e1e1e;
      color: white;
    }

    .search-bar i {
      position: relative;
      left: 35px;
      top: 12px;
      color: #999;
      font-size: 18px;
      pointer-events: none;
    }

    /* ===== BREADCRUMB ===== */
    .breadcrumb {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 20px auto;
      padding: 10px 18px;
      border-radius: 10px;
      background: #1e1e1e;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      width: fit-content;
    }
    .breadcrumb-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
    }
    .breadcrumb-item a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #ccc;
      padding: 8px 12px;
      border-radius: 8px;
      background: #2a2a2a;
      transition: background .18s, color .18s;
    }
    .breadcrumb-item a i {
      color: #999;
    }
    .breadcrumb .separator {
      color: #999;
      font-size: 14px;
    }
    .breadcrumb-item a:hover {
      background: #333;
      color: #34d399; /* Vert clair au hover */
    }
    .breadcrumb-item a.active {
      background: #34d399; /* Vert clair actif */
      color: #111;
    }

    /* ===== LAYOUT 3 colonnes ===== */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 250px 1fr 220px;
      gap: 20px;
      margin: 30px;
    }

    /* ===== AJOUTS RECENTS ===== */
    .recent {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    .recent h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .recent-item {
      background: #0e0e0e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      transition: 0.3s;
    }

    .recent-item:hover {
      border-color: #34d399;
      background: #1a1a1a;
    }

    .recent-item h3 {
      font-size: 15px;
      margin: 0 0 5px;
      color: #34d399;
    }

    .recent-item p {
      margin: 0;
      font-size: 13px;
      color: #aaa;
    }

    /* ===== CARDS WRAPPER ===== */
    .cards-wrapper {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
    }

    .cards-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cards-header h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    .cards-header select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #0e0e0e;
      color: #fff;
      border-radius: 15px;
      border: 2px solid #fff;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(52, 211, 153, 0.3);
    }

    .card-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card h3 {
      color: #34d399;
    }

    /* ===== ACTIONS ===== */
    .actions {
      width: 220px;
      background: #0d0017;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
      align-self: flex-start;
    }

    .actions h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .actions button {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      background: none;
      border: none;
      color: #34d399;
      font-size: 15px;
      padding: 8px 0;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      color: #fff;
    }

    /* ===== LIST VIEW ===== */
    .list-view {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .list-view .card {
      display: flex;
      align-items: center;
      text-align: left;
    }

    .list-view .card-img {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }

    /* ===== MODE CLAIR ===== */
    body.light-mode {
      background: #f5f5f5;
      color: #000;
    }

    body.light-mode header {
      background: #10b981;
    }

    body.light-mode .recent,
    body.light-mode .cards-wrapper,
    body.light-mode .actions {
      background: #ddd;
      color: #000;
    }

    body.light-mode .card,
    body.light-mode .recent-item {
      background: #fff;
      color: #000;
      border: 2px solid #000;
    }
  </style>
</head>
<body>

  <!-- ====== NAVBAR ====== -->
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="regles.html">Réglement</a></li>
        <li><a href="jobs-legaux.html" class="active">Légal</a></li>
        <li><a href="jobs-illegaux.html">Illégal</a></li>
        <li><a href="tutoriels.html">Tutoriels</a></li>
        <li><a href="generales.html">Générales</a></li>
        <li><a href="discord.html">Discord</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Rechercher un job...">
    </div>
  </header>

  <!-- ====== FIL D'ARIANE ====== -->
  <nav class="breadcrumb" aria-label="Fil d'Ariane">
    <div class="breadcrumb-item">
      <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
    </div>
    <div class="separator"><i class="fas fa-chevron-right"></i></div>
    <div class="breadcrumb-item">
      <a href="jobs-legaux.html" class="active"><i class="fas fa-briefcase"></i> Jobs Légaux</a>
    </div>
    <div class="separator"><i class="fas fa-chevron-right"></i></div>
    <div class="breadcrumb-item">
      <a href="#top">Liste</a>
    </div>
  </nav>

  <!-- ====== MAIN ====== -->
  <main>
    <!-- AJOUTS RECENTS -->
    <aside class="recent" id="recentContainer">
      <h2>Ajouts récents</h2>
    </aside>

    <!-- CARTES -->
    <div class="cards-wrapper">
      <div class="cards-header">
        <h2>Jobs légaux</h2>
        <select id="sortSelect">
          <option value="name">Trier par Nom</option>
          <option value="date">Trier par Date</option>
        </select>
      </div>

      <div class="cards grid-view" id="cardsContainer">
        <!-- ... tes cartes de jobs légaux ... -->
      </div>
    </div>

    <!-- ACTIONS -->
    <aside class="actions">
      <h2>Actions</h2>
      <button id="gridBtn"><i class="fas fa-th"></i> Vue en grille</button>
      <button id="listBtn"><i class="fas fa-list"></i> Vue en liste</button>
      <button id="themeToggle"><i class="fas fa-adjust"></i> Mode clair</button>
    </aside>
  </main>

  <!-- SCRIPT identique (recherche/tri/theme/vue/recent) -->
  <script>

  </script>
</body>
</html>
