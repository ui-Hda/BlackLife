<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTANew - Jobs Légaux</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/4b7e65eb9f.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #0d0017;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4b0082;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 40px;
    }

    header .logo {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover, nav ul li a.active {
      color: #d8b4fe;
    }

    /* Barre de recherche */
    .search-bar {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 70%;
      max-width: 650px;
      padding: 12px 15px 12px 40px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: #1e1e1e;
      color: white;
    }

    .search-bar i {
      position: relative;
      left: 35px;
      top: 12px;
      color: #999;
      font-size: 18px;
      pointer-events: none;
    }

    /* Layout */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 250px 1fr 220px;
      gap: 20px;
      margin: 30px;
    }

    /* Ajouts récents */
    .recent {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    .recent h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .recent-item {
      background: #0e0e0e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      transition: 0.3s;
    }

    .recent-item:hover {
      border-color: #9d4edd;
      background: #1a1a1a;
    }

    .recent-item h3 {
      font-size: 15px;
      margin: 0 0 5px;
      color: #d8b4fe;
    }

    .recent-item p {
      margin: 0;
      font-size: 13px;
      color: #aaa;
    }

    .recent-item a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    /* Cards */
    .cards-wrapper {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
    }

    .cards-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cards-header h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #0e0e0e;
      color: #fff;
      border-radius: 15px;
      border: 2px solid #fff;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(157, 78, 221, 0.3);
    }

    .card-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .card h3 {
      color: #9d4edd;
    }

    /* Actions */
    .actions {
      width: 220px;
      background: #0d0017;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
      align-self: flex-start;
    }

    .actions h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .actions button {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      background: none;
      border: none;
      color: #d33eff;
      font-size: 15px;
      padding: 8px 0;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="regles.html">Règlement</a></li>
        <li><a href="jobs-legaux.html" class="active">Légal</a></li>
        <li><a href="jobs-illegaux.html">Illégal</a></li>
        <li><a href="tutoriels.html">Tutoriels</a></li>
        <li><a href="generales.html">Générales</a></li>
        <li><a href="discord.html">Discord</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Rechercher un job...">
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Ajouts récents -->
    <aside class="recent" id="recentContainer">
      <h2>Ajouts récents</h2>
    </aside>

    <!-- Cartes métiers -->
    <div class="cards-wrapper">
      <div class="cards-header">
        <h2>Jobs Légaux</h2>
      </div>

      <div class="cards" id="cardsContainer">
        <div class="card" data-date="2025-09-13" data-link="#">
          <img src="assets/jobs/lspd.jpg" alt="LSPD" class="card-img">
          <h3>LSPD</h3>
          <p>Maintenir l’ordre et la sécurité.</p>
        </div>
        <div class="card" data-date="2025-09-13" data-link="#">
          <img src="assets/jobs/bcso.jpg" alt="BCSO" class="card-img">
          <h3>BCSO</h3>
          <p>Patrouille dans le comté.</p>
        </div>
        <div class="card" data-date="2025-09-13" data-link="#">
          <img src="assets/jobs/ems.jpg" alt="EMS" class="card-img">
          <h3>EMS</h3>
          <p>Soins et interventions médicales.</p>
        </div>
        <!-- Ajoute ici les autres jobs (Gouv, FIB, LS Customs, Benny’s, etc.) -->
      </div>
    </div>

    <!-- Actions -->
    <aside class="actions">
      <h2>Actions</h2>
      <button><i class="fas fa-list"></i> Vue en liste</button>
      <button><i class="fas fa-tags"></i> Voir les mots-clés</button>
      <button><i class="fas fa-info-circle"></i> Afficher détails</button>
      <button id="themeToggle"><i class="fas fa-adjust"></i> Mode clair</button>
    </aside>
  </main>

  <!-- Script -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");
    const recentContainer = document.getElementById("recentContainer");
    const themeBtn = document.getElementById("themeToggle");

    // Recherche
    searchInput.addEventListener("input", () => {
      const search = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(search) ? "block" : "none";
      });
    });

    // Mode clair/sombre
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      themeBtn.innerHTML = document.body.classList.contains("light-mode") 
        ? '<i class="fas fa-adjust"></i> Mode sombre' 
        : '<i class="fas fa-adjust"></i> Mode clair';
    });

    // Générer ajouts récents
    function loadRecent() {
      let sortedCards = Array.from(cards);
      sortedCards.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
      recentContainer.innerHTML = "<h2>Ajouts récents</h2>";
      sortedCards.slice(0, 3).forEach(card => {
        const title = card.querySelector("h3").innerText;
        const date = "13/09/2025";
        const link = card.dataset.link;
        const item = document.createElement("div");
        item.classList.add("recent-item");
        item.innerHTML = `
          <a href="${link}">
            <h3>${title}</h3>
            <p>Modifié le ${date}</p>
          </a>
        `;
        recentContainer.appendChild(item);
      });
    }
    loadRecent();
  </script>
</body>
</html>
